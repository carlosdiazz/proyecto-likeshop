<!-- BREADCRUMB -->
<div class="section" id="breadcrumb">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <ul class="breadcrumb-tree">
  
            <li><a href="#">{{product.category}}</a></li>
            <li class="active">{{product.name}}</li>
          </ul>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /BREADCRUMB -->
  
  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row d-flex">
        <!-- Product main img -->
        <div class="col-md-5 col-md-push-2">
          <div id="product-main-img">
            <ng-template [ngIf]="thumbimages.length === 0">
              <div class="product-preview">
                <img [src]="product.image" alt="">
              </div>
            </ng-template>
            <ng-template [ngIf]="thumbimages.length > 0">
              <div class="product-preview" *ngFor="let t of thumbimages">
                <img [src]="t" alt="">
              </div>
            </ng-template>
          </div>
        </div>
        <!-- /Product main img -->
  
        <!-- Product thumb imgs -->
        <div class="col-md-2  col-md-pull-5 ">
         <ng-template [ngIf]="thumbimages.length > 0">
           <div id="product-imgs" >
             <div *ngFor="let t of thumbimages" class="product-preview mb-3">
               <img [src]="t" alt="">
             </div>
           </div>
         </ng-template>
          <ng-template [ngIf]="thumbimages.length === 0">
            <div id="product-imgs">
              <div class="product-preview">
                <img [src]="product.image" alt="">
              </div>
            </div>
          </ng-template>
        </div>
        <!-- /Product thumb imgs -->
  
        <!-- Product details -->
        <div class="col-md-5">
          <div class="product-details">
            <h2 class="product-name">{{product?.name}}</h2>

            <div>
              <h3 class="product-price">{{product?.price | currency:'USD'}} </h3>

            </div>
            <p>{{product?.description}}</p>
  
            <div class="add-to-cart">
              <div class="qty-label">
                Qty
                <div class="input-number">
                  <input #quantity [max]="product?.quantity" [min]="product?.quantity >= 1 ? product?.quantity : 0"
                         readonly type="number" value="{{product?.quantity >= 1 ? 1 : 0}}">
                  <span (click)="Increase()" class="qty-up">+</span>
                  <span (click)="Decrease()" class="qty-down">-</span>
                </div>
              </div>
              <button (click)="addToCart(product?.id)" *ngIf="product?.quantity >= 1" class="add-to-cart-btn"><i
                class="fa fa-shopping-cart"></i>Anadir al carrito
              </button>
            </div>
  
            <ul class="product-links">
              <li>Categoria:</li>
              <li><a href="#">{{product?.category}}</a></li>
            </ul>
         </div>
        </div>
        <!-- /Product details -->
  
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->
  
  <!-- Section -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->

    </div>
    <!-- /container -->
  </div>
  <!-- /Section -->
